
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game</title>
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
                    <h1>Psychic Game</h1>
                    <p class="text-justify">Guess what letter I'm thinking of?<br>Begin by typing a letter.</p>
    </div>
        <div class="row">
                    <h1 id="game"></h1>

            <div class="list">
                <ul>
                    <li>Wins: <span id="win">0</span></li>
                    <li>Losses: <span id="losses">0</span></li>
                    <li>Guesses Left: <span id="guessLeft">0</span></li>
                    <li>Your Guesses so far: <span id="result">0</span></li>
                </ul>
            </div>
        </div>
</body>

</html>
